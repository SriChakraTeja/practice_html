<!---
    
    <table> tage is used to create a table
        <tr> stands for table row -- we add this inside table element
        <th> stands for table header    
    
    --->

<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
<body>
    <table>
        <tr>
            <th> Name </th>
            <th> Location </th>
            <th> Food </th>
        </tr> 
        <tr>
            <td> Chakra </td>
            <td> Hyderabad </td>
            <td> South Indian food </td>
        </tr> 
        <tr>
            <td> Pradeep </td>
            <td> Canada </td>
            <td> North Indian Food </td>
        </tr> 
        <tr>
             <td> Gowtham </td>
             <td> India </td>
             <td> Chinese </td>
        </tr>
        <tr>
            <td> Sandeep </td>
            <td> US </td>
            <td> Italian </td>
           </tr>  
    </table>
</body>
</html>
