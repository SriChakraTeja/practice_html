<!----
Two types of lists, they are ol and ul
ol stands for Ordered List
ul stands for unordered list

li stands for list items. The format of li changes depending on parent element
The parent is the element that is surrounding the child elements

href is an html attribute
an a tag is hyperlink when html attribute "href" included

<img /> is a self closing tag

src = "" is where you add URL or file name
alt = "" is where u describe the image when file is not found
----->
